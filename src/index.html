<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS Task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <script src="./iphone.js"></script>
  </head>
  <body>
    <iphone-frame>
      <div class="background">
        <div class="header">
          <div id="back"><img src="resources/back.svg"></div>
          <div id="user_name">user_name</div>
          <div id="options"><img src="resources/options.svg"></div>
        </div>
        <div class="title">
          <div id="avatar"><img id ="avatarpic" src="resources/Avatar.svg">
            <div id="subscribers">
            <div id="posts">129<div id="label1">Posts</div></div>
            <div id="followers">3680<div id="label1">Followers</div></div>
            <div id="following">230<div id="label1">Following</div></div>
          </div></div>

        <div class="nameblock">
          <div id="name">Name</div>
          <div id="account_type">Local business</div>
          <link><div id="site">www.website.com</div></link>
        </div>
        </div>
        <div class="buttons">
          <div id ="follow"><div id="button_label">Follow</div></div>
          <div id ="message"><div id="button_label">Message</div></div>
          <div id ="email"><div id="button_label">Email</div></div>
          <div id ="arrow"><div id="button_label"><img src="resources/arrow.svg"></div></div>
        </div>
        <div class="highlights">
          <div id="highlight"><img id="highlightsrc" src="resources/highlights/highlight1.svg"><div id="label2">Highlight</div></div>
          <div id="highlight"><img id="highlightsrc" src="resources/highlights/highlight2.svg"><div id="label2">Highlight</div></div>
          <div id="highlight"><img id="highlightsrc" src="resources/highlights/highlight3.svg"><div id="label2">Highlight</div></div>
          <div id="highlight"><img id="highlightsrc" src="resources/highlights/highlight4.svg"><div id="label2">Highlight</div></div>
        </div>
        <div class="separator"><img style="width: 360.5px" src="resources/separator.svg"></div>
        <div class="middlebar">
          <div id="photos"><img id="middlephotos" src="resources/photos.svg"></div>
          <div id="tags"><img id="middletags" src="resources/tags.svg"></div>
        </div>
        <div class="image_grid">
          <div class="grid-item" style="background-image: url(resources/feed/Img-01.png)"></div>
          <div class="grid-item" style="background-image: url(resources/feed/Img-02.png)"></div>
          <div class="grid-item" style="background-image: url(resources/feed/Img-03.png)"></div>
          <div class="grid-item" style="background-image: url(resources/feed/Img-04.png)"></div>
          <div class="grid-item" style="background-image: url(resources/feed/Img-05.png)"></div>
          <div class="grid-item" style="background-image: url(resources/feed/Img-06.png)"></div>
          <div class="grid-item" style="background-image: url(resources/feed/Img-07.png)"></div>
          <div class="grid-item" style="background-image: url(resources/feed/Img-08.png)"></div>
          <div class="grid-item" style="background-image: url(resources/feed/Img-09.png)"></div>
        </div>
        <div class="footer">
          <div id="footer-icon"><img src="resources/icons/Home.svg"></div>
          <div id="footer-icon"><img src="resources/icons/Search.svg"></div>
          <div id="footer-icon"><img src="resources/icons/Add.svg"></div>
          <div id="footer-icon"><img src="resources/icons/Like.svg"></div>
          <div id="footer-icon"><img src="resources/icons/Frame.svg"></div>
          </div>
        </div>
      </div>
    </iphone-frame>
  </body>
</html>
